<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>objects</title>
</head>
<body>
    <script>
        let student = {
            firstname : 'Deepika',
            lastname : 'Padukone'
        };
        student.age = 22;

        console.log(student.firstname);
        console.log(student.lastname);
        console.log(student.age);
        delete student.age;
        console.log(student['firstname']);
        console.log(student['lastname']);
        console.log(student['age']);
        console.log('age' in student);

    </script>
</body>
</html>
