<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>datatypes</title>
</head>
<body>
    <script>

        let VariableX;
        console.log(VariableX);
        console.log(typeof (VariableX));
        let obj = null;
        console.log(typeof obj);
        let num = 100;
        console.log(typeof num);
        num = 12.5;
        console.log(typeof num);
        num = 200.00;
        console.log(typeof num);
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);
        //nan- not a number
        console.log('apple' / 2);
        console.log(NaN / 5);
        console.log(NaN == NaN);
        console.log('String variables');
        let str1 = 'exploring variables ';
        let str2 = 'using javascript';
        console.log(str1 + str2);
        let str3 = 'Ajay\'s Mom\'s Birthday';
        console.log(str3);
        let learning = true;
        let sleeping = false;
        console.log(typeof sleeping);
        console.log(typeof learning);
        let s1 = Symbol();
        console.log(s1);
        console.log(typeof (s1));
        console.log(Symbol() == Symbol());
        let bigVal = 9876543212345n;
        console.log(typeof bigVal);
        let amt = 2.36e10;
        console.log(amt);
        let amt1 = 5e-6;
        console.log(amt1);
        amt = 0.0005;
        console.log(amt);
        let price = 123_000;
        console.log(price);
        let pop = 1_300_000_000;
        console.log(pop);

    </script>
</body>
</html>
