<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body onfocus="getFocus()" onblur="lostFocus()">
    <a onmouseover="alert('Go away')">Move your mouse over this</a>

    <script>
        function getFocus() {
            document.body.style.backgroundColor = "green";
        }
        function lostFocus() {
            document.body.style.backgroundColor = "dimgrey";
        }

    </script>
</body>
</html>
