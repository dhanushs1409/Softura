<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>task with event</title>
    <style>
        body {
            background-color: #181818;
            color: #5CB8E4;
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            background-color: #8758FF;
            color: #F2F2F2;
            font-family:Arial, Helvetica, sans-serif;
        }
        input {
            background-color: #181818;
            color: #D8D8D8;
        }
    </style>
</head>
<body>
    <label>Enter the 1st number</label>
    <input type="number" id="num1" /><br />
    <label>Enter the 2nd number</label>
    <input type="number" id="num2" />
    <br />
    <button id="btn" type="submit" onclick="addnum(Number(document.getElementById('num1').value),Number(document.getElementById('num2').value))">Submit</button>
    <script>
        function addnum(n1,n2) {
            
            let res = n1 + n2;
            document.getElementById("para").innerHTML += res;
        }
    </script>
    <p id="para">Have you considered using a calculator?<br /></p>
</body>
</html>
