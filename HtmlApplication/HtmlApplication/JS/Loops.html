<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>loops</title>
    <style>
        body {
            background-color: #252525;
            color: #D8D8D8;
        }
    </style>
</head>
<body>
    <script>
        let count = 1;
        while (count <= 100) {
            console.log(count);
            count += 5;
        }
        do {
            count -= 5;
            console.log(count);
        }while(count>5)
        for (i = 0; i < 10; i++) {
            console.log("JavaScript" + i);
        }
    </script>
</body>
</html>
