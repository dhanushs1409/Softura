<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>Enter a number</p>
    <input type="text" id="test" />
    <button type="button" onclick="check()">Click</button>
    <p id="p1"></p>
    <script>
        function check() {
            let x = document.getElementById("test").value;
            try {
                if (x == "") throw "is empty";
                if (isNaN(x)) throw "not a number";
            }
            catch (err) {
                document.write(err);
            }
        }
    </script>

</body>
