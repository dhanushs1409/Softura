<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Event Listener</title>
    <style>
        body{
            background-image:linear-gradient(to left, #000000, #180000);
            color: #D8D8D8;
            height:100%
        }
    </style>
</head>
<body>
    <h1>Event Listener</h1>
    <p> Click to see what happens... </p>
    <p id="p1"></p>
    <script>
        document.addEventListener("click", function () {
            document.getElementById('p1').innerHTML += "Response to your click event";
        }
        );
    </script>
</body>
</html>
