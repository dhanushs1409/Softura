<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>control-flow</title>
    <style>
        body {
            background-color: #252525;
            color: #D8D8D8;
        }
    </style>
</head>
<body>
    <h1>Event Handling</h1>
    <button id="btn" onclick="dis()">Click Me</button>
    <script>
        function dis() {
            //alert('You clicked me');
            document.write('Button clicked');
        }
    </script>
    <button id="submit">Submit</button>
    
    <script>
        document.getElementById("submit").onclick = function clfunction() {
            document.getElementById("submit").innerHTML = "You clicked the submit button";
        }
    </script>
        
    <br />
    <button id="Register" onclick="getElementById('p1').innerHTML= Date()">Register</button>
    <p id="p1" ondblclick="dbl_click()">
        Double click here
    </p>
    <script>
        function dbl_click() {
            document.getElementById("p1").innerHTML = "Learning Java Script";
        }
    </script>

    <button onclick="changeColor(this)">RGB Button?</button>
    <script>
        function randomcolor() {
            let clr = { "red", "green", "blue" };
            let ind = Math.floor(Math.random() * 3);
            return clr[ind];
        }
        function changeColor(element) {
            element.style.backgroundColor = randomcolor();
        }   
    </script>
    <input type="button" value="Save" onclick="alert('Buttttooooonnnnn')" />
    <button></button>
</body>
</html>
